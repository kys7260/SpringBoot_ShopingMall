#url을 호출할 때 필요한 context-path
server.servlet.context-path=/shoping
#포트 설정(기본 : 8080)
server.port=8088

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#database 연결
spring.datasource.hikari.driver-class-name =com.mysql.cj.jdbc.Driver
#spring boot 어플리케이션이 데이터베이스에 연결할 때 사용하는 jdbc url을 지정하는 것 
spring.datasource.url=jdbc:mysql://localhost:3306/shoppingproject?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#배경화면에 있는 쇼핑몰 파일에서 이미지 불러올 때 
upload.directory=/path/to/shopping-mall/files/